---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time>
              {% capture created %}{{ page.date | date: '%Y%m%d' }}{% endcapture %}
        {% capture updated %}{{ page.last_modified_at | date: '%Y%m%d' }}{% endcapture %}
        {% if created < updated %}
                    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}" itemprop="dateModified">
          <!--&nbsp;&nbsp;&nbsp;( Updated on {{ page.last_modified_at | date: "%-d %B %Y" }} )-->
</time>
              {% endif %}
    </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
